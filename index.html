<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article>
        <div class="content-section">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat-div">
            <div>
              <p class="stat-heading">10k+</p>
              <p class="titles">companies</p>
            </div>

            <div>
              <p class="stat-heading">314</p>
              <p class="titles">templates</p>
            </div>

            <div>
              <p class="stat-heading">12M+</p>
              <p class="titles">queries</p>
            </div>
          </div>
        </div>

        <div class="img-section">
          <img src="image-header-desktop.jpg" alt="meeting-image" />
        </div>
      </article>
    </main>
  </body>
</html>
